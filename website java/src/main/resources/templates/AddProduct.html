<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif
        }
        <style>
         table {
             width: 100%;
             max-width: 800px; /* Adjust max-width as needed */
             margin: auto; /* Center the table horizontally */
             border-collapse: collapse;
         }

        td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        input[type="text"],
        select,
        button {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 5px;
        }

        button {
            width: auto;
        }
    </style>
    </style>
</head>
<body>
<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right"> <a href="/logout">Logout</a></span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
    <br>
    <div class="w3-container w3-row">


        <div class="w3-col s8 w3-bar">
            <spam style="font-weight:bolder">Welcome Admin!!!</spam>
        </div>
    </div>
    <hr>

    <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a th:href="@{/admin}" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>Quản lí</a>


        <a th:href="@{/addproduct}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>Thêm sản phẩm </a>

    </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:320px;margin-top:50px;">
    <h3>Thêm sản phẩm mới</h3>
    <table class="w3-table-all">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image URL</th>

            <th>Quantity</th>
            <th>Color</th>
            <th>Description</th>

            <th>Category</th>
            <th>Company</th>
            <th>Brand</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <form th:action="@{/addproduct}" method="post">
                <td>
                    <input type="text" id="name_product" name="name_product">
                </td>
                <td>
                    <input type="text" id="price_product" name="price_product">
                </td>
                <td>
                    <input type="text" id="img_product" name="img_product">
                </td>
                <td>
                    <input type="text" id="soluong" name="soluong">
                </td>
                <td>
                    <input type="text" id="color_product" name="color_product">
                </td>

                <td>
                    <input type="text" id="des_product" name="des_product">
                </td>

                <td>
                    <select id="categoryID" name="categoryID">
                        <option value="">Select Category</option>
                        <th:block th:each="category : ${categoryList}">
                            <option th:value="${category.categoryID}" th:text="${category.nameCategory}"></option>
                        </th:block>
                    </select>
                </td>
                <td>
                    <select id="companyID" name="companyID">
                        <option value="">Select Company</option>
                        <th:block th:each="company : ${companyList}">
                            <option th:value="${company.companyID}" th:text="${company.nameCompany}"></option>
                        </th:block>
                    </select>
                </td>
                <td>
                    <select id="brandID" name="brandID">
                        <option value="">Select Brand</option>
                        <th:block th:each="brand : ${brandList}">
                            <option th:value="${brand.brandID}" th:text="${brand.nameBrand}"></option>
                        </th:block>
                    </select>
                </td>
                <td>
                    <button type="submit" class="w3-button w3-green">Create</button>

                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>



<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>

</body>
</html>
